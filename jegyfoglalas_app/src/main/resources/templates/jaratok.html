<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='/stilus.css' >

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <title>Járatok</title>
</head>
<nav>
    <div class="navigacio">
        <a href="index_site">Főoldal</a>
        <a href="ugyfel_site">Ügyfél</a>
        <a href="jaratok_site">Járatok</a>
        <a href="foglalasok_site">Foglalások</a>
        <a href="szallasok_site">Szállások</a>
    </div>
</nav>
<body style="background:#e7dbcd">

<div style="margin: 20px">
    <h2>Honnan szeretnél elindulni:</h2>

    <form action="#" th:action="@{/jarat_listazas}" method="post">
        <label for="jarat">Válassz egy várost:</label>
        <select name="varos_kod" id="jarat">
            <option th:each="varos: ${varosok}" th:value="${varos.varos_kod}" th:name="${varos.varos_kod}" th:text="${varos.nev}">
            </option>
        </select>
        <br><br>
        <input type="submit" value="Elküld">
    </form>
</div>

<table class="table" style="margin: 15px">
    <thead class="thead-dark">
    <tr>
        <th>Legtöbb járat innen indul:</th>
    </tr>
    </thead>
    <tbody style="width: 20%; margin: 50px;padding: 80px">
    <!--span th:each="task,iter : ${foo.tasks}"-->
    <tr th:each="varos: ${mostVaros}">
        <td th:text="${varos.nev}"></td>
    </tr>
    </tbody>
</table>

<div style="margin: 20px">

    <h2>A városból induló járatok:</h2>
    <table class="table" style="border: black">
        <thead class="thead-dark">
        <tr>
            <th>Járat száma</th>
            <th>Járat típusa</th>
            <th>Sofőr neve</th>
            <th>Max férőhelyek száma</th>
            <th>Max sebesség</th>
            <th>Indulás ideje</th>
            <th>Érkezés ideje</th>
            <th>Végállomás</th>
        </tr>
        </thead>
        <tbody style="width: 20%; margin: 50px;padding: 80px">
        <!--span th:each="task,iter : ${foo.tasks}"-->
        <tr th:each="jarat: ${elerheto_jaratok}">
            <td th:text="${jarat.jarat_szam}"></td>
            <td th:text="${jarat.jarat_tipus}"></td>
            <td th:text="${jarat.sofor_nev}"></td>

            <td th:text="${jarat.ferohelyek_szama}"></td>
            <td th:text="${jarat.max_sebesseg}"></td>
            <td th:text="${jarat.indulas_ideje}"></td>
            <td th:text="${jarat.erkezes_ideje}"></td>
            <td th:text="${jarat.vegallomasvaros_string}"></td>
            <td>

            </td>
        </tr>
        </tbody>
    </table>

</div>



</body>
</html>
