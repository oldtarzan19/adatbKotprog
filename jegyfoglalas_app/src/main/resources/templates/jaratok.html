<body style="background:#e7dbcd">

<div>
    <h2>Hova szeretnél eljutni</h2>

    <form action="#" th:action="@{/jarat_listazas}" method="post">
        <label for="cars">Válassz egy várost:</label>
        <select name="varos_kod" id="cars">
            <option th:each="varos: ${varosok}" th:value="${varos.varos_kod}" th:name="${varos.varos_kod}" th:text="${varos.nev}">
            </option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</div>
