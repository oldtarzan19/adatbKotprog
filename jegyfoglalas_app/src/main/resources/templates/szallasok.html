<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='/stilus.css' >

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <title>Szállások</title>
</head>

<nav>
    <div class="navigacio">
        <a href="index_site">Főoldal</a>
        <a href="ugyfel_site">Ügyfél</a>
        <a href="jaratok_site">Járatok</a>
        <a href="foglalasok_site">Foglalások</a>
        <a href="szallasok_site">Szállások</a>
    </div>
</nav>

<body style="background:#e7dbcd">
<div style="margin-left: 20px; width:22%; float: left;">
    <h2 style="margin-bottom: 10px">Szállások listázása:</h2>

    <form action="#" th:action="@{/szallasok_listazasa}" method="post">
        <label for="jarat">Válassz egy várost:</label>
        <select name="varos_kod" id="jarat">
            <option th:each="varos: ${varosok}" th:value="${varos.varos_kod}" th:name="${varos.varos_kod}" th:text="${varos.nev}">
            </option>
        </select>
        <br>

        <div style="margin-top:10px">
            <label> Válassz egy típust: </label><br>
            <input type="radio" id="szallas" name="hotel_e" value="0" checked>
            <label for="szallas">Szállás</label><br>
            <input type="radio" id="hotel" name="hotel_e" value="1">
            <label for="hotel">Hotel</label><br>
        </div>

        <br>

        <div style="margin-top:10px">
            <label style="font-weight:bold">Ha hotelt választottál:</label><br>
            <label style="margin: 10px 0px">Csillagok száma:</label><br>
            <select name="csillagok_szama">
                <option value="1" name="1" >1 csillag</option>
                <option value="2" name="2" >2 csillag</option>
                <option value="3" name="3" >3 csillag</option>
                <option value="4" name="4" >4 csillag</option>
                <option value="5" name="5" >5 csillag</option>
            </select>
            <br>
            <label style="margin-top:10px"> Van-e medence? </label><br>
            <input type="radio" id="van_medence" name="van_e_medence" value="1" checked>
            <label for="van_medence">Van medence</label><br>
            <input type="radio" id="nincs_medence" name="van_e_medence" value="0">
            <label for="nincs_medence">Nincs medence</label><br>

        </div>

        <br>
        <input type="submit" value="Elküld">
    </form>
</div>


<div style="float: right; width: 76%">


    <table class="table" style="border: black">
        <thead class="thead-dark">
        <tr>
            <th>A hely neve:</th>
            <th>Ft/fő/éj</th>
        </tr>
        </thead>
        <tbody style="width: 20%; margin: 50px;padding: 80px">
        <!--span th:each="task,iter : ${foo.tasks}"-->
        <tr th:each="szallas: ${elerheto_szallasok}">
            <td th:text="${szallas.nev}"></td>
            <td th:text="${szallas.ar_per_ej}"></td>
        </tr>
        </tbody>
    </table>



</div>


</body>
</html>
