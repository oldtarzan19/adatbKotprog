<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='/stilus.css' >

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">


    <title>Ügyfelek</title>
</head>

<nav>
    <div class="navigacio">
        <a href="index_site">Főoldal</a>
        <a href="ugyfel_site">Ügyfél</a>
        <a href="jaratok_site">Járatok</a>
        <a href="foglalasok_site">Foglalások</a>
        <a href="szallasok_site">Szállások</a>
    </div>
</nav>

<body style="background:#e7dbcd">
<div style="margin-left: 20px">
    <h2>Ügyfél hozzáadása</h2>
    <form action="#" th:action="@{/ugyfel_hozzaadasa}" method="post">
        <label>Név:</label><br>
        <input type="text" name="nev" required><br>
        <label>Lakcim:</label> <br/>
        <input type="text" name="lakcim" required><br>
        <label>Telefonszám:</label> <br/>
        <input type="text" name="telefonszam" required> <br/>
        <input type="submit" value="Hozzáadás" class="btn-sm btn-dark details" style="margin-top: 15px">
    </form>

</div>
<div style="margin-left: 20px; margin-top: 30px">
    <h2>Ügyfelek:</h2>
    <table class="table" style="border: black">
        <thead class="thead-dark">
        <tr>
            <th>Név</th>
            <th>Lakcím</th>
            <th>Telefonszám</th>
        </tr>
        </thead>
        <tbody style="width: 20%; margin: 50px;padding: 80px">
        <!--span th:each="task,iter : ${foo.tasks}"-->
        <tr th:each="ugyfel: ${ugyfelek}">
            <td th:text="${ugyfel.nev}"></td>
            <td th:text="${ugyfel.lakcim}"></td>
            <td th:text="${ugyfel.telefonszam}"></td>
            <td>
                <a th:href="@{'/ugyfel_site/' + ${ugyfel.ugyfel_azonosito}}">Törlés</a>
            </td>
            <td>
                <a th:href="ugyfel_szerkesztes_site">Szerkesztés</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
